{{- if .Values.extractPmtiles.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "vaam-eat-aio.fullname" . }}-extract-pmtiles
  labels:
    {{- include "vaam-eat-aio.labels" . | nindent 4 }}
    app.kubernetes.io/component: extract-pmtiles
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-weight": "3"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  template:
    metadata:
      labels:
        {{- include "vaam-eat-aio.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: extract-pmtiles
    spec:
      restartPolicy: Never
      serviceAccountName: {{ include "vaam-eat-aio.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: extract-pmtiles
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.extractPmtiles.image.registry }}/{{ .Values.extractPmtiles.image.repository }}:{{ .Values.extractPmtiles.image.tag }}"
          imagePullPolicy: {{ .Values.extractPmtiles.image.pullPolicy }}
          command:
            - /bin/bash
            - -c
            - |
              set -e
              apt-get update && apt-get install -y curl tar gzip unzip
              echo "PMTiles extraction completed"
          volumeMounts:
            - name: pmtiles-data
              mountPath: /pmtiles-data
          resources:
            {{- toYaml .Values.extractPmtiles.resources | nindent 12 }}
      volumes:
        - name: pmtiles-data
          {{- if .Values.extractPmtiles.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "vaam-eat-aio.fullname" . }}-pmtiles-pvc
          {{- else }}
          emptyDir: {}
          {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}