{{- if .Values.minio.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "vaam-eat-aio.fullname" . }}-minio
  labels:
    {{- include "vaam-eat-aio.minio.labels" . | nindent 4 }}
spec:
  type: {{ .Values.minio.service.type }}
  ports:
    - port: {{ .Values.minio.service.ports.api }}
      targetPort: api
      protocol: TCP
      name: api
  selector:
    {{- include "vaam-eat-aio.minio.selectorLabels" . | nindent 4 }}
{{- end }}